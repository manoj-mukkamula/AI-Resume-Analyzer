<!DOCTYPE html>
<html>
  <head>
    <title>Analysis Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <h2 class="mb-4">AI-Based Resume Analysis Result</h2>

    <div class="alert alert-info">
      <strong>Match Percentage:</strong> {{ match }}%
    </div>

    <div class="mb-4">
      <h4>🔍 Missing/Recommended Skills</h4>
      {% if missing %}
      <ul class="list-group">
        {% for skill in missing %}
        <li class="list-group-item">{{ skill }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-success">Great! No major missing skills detected.</p>
      {% endif %}
    </div>

    <div class="mb-4">
      <h4>💡 Tips to Improve</h4>
      <p>{{ tips }}</p>
    </div>

    <a href="/" class="btn btn-secondary">Analyze Another Resume</a>
  </body>
</html>
