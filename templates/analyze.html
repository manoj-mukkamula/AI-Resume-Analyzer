<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-Based Resume Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">AI Resume Analyzer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/sample' %}active{% endif %}"
                href="/sample"
                >Sample</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about' %}active{% endif %}"
                href="/about"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="fw-bold">AI-Based Resume Analyzer</h1>
        <p class="text-muted">
          Upload your resume and compare it with a job description to identify
          missing skills and improve match.
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form
            action="/analyze"
            method="POST"
            enctype="multipart/form-data"
            class="card p-4 shadow-sm bg-white rounded"
          >
            <div class="mb-3">
              <label for="resume" class="form-label fw-semibold"
                >Upload Resume (PDF only)</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-file-earmark-pdf"></i
                ></span>
                <input
                  type="file"
                  id="resume"
                  name="resume"
                  class="form-control"
                  accept=".pdf"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="job_desc" class="form-label fw-semibold"
                >Paste Job Description</label
              >
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="bi bi-card-text"></i
                ></span>
                <textarea
                  id="job_desc"
                  name="job_desc"
                  rows="6"
                  class="form-control"
                  placeholder="Paste the job description here..."
                  required
                ></textarea>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
              <i class="bi bi-search"></i> Analyze Resume
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
