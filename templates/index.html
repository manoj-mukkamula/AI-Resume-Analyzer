<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-Based Resume Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Resume Analyzer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/sample">Sample</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="fw-bold">AI-Based Resume Analyzer</h1>
        <p class="text-muted">
          Compare your resume with a job description and get instant insights
        </p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
            class="card p-4 shadow-sm bg-white rounded"
          >
            <div class="mb-3">
              <label for="resume" class="form-label fw-semibold"
                >Upload Resume (PDF only):</label
              >
              <input
                type="file"
                id="resume"
                name="resume"
                class="form-control"
                accept=".pdf"
                required
              />
            </div>
            <div class="mb-3">
              <label for="jobdesc" class="form-label fw-semibold"
                >Job Description:</label
              >
              <textarea
                id="jobdesc"
                name="jobdesc"
                rows="6"
                class="form-control"
                placeholder="Paste the job description here..."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
